class: LibraryBook
table: library_book
fields:
  libraryId: String
  book: Book?, relation(name=library_books)
  location: LibraryBookLocation?, relation(name=library_book_locations)
  available: bool
  lending: List<PupilBookLending>?, relation(name=pupil_book_lending_library_book)
indexes:
  library_id_unique_idx:
    fields: libraryId
    unique: true
  

  