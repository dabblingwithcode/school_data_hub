## Pupil workbook model
class: PupilWorkbook
table: pupil_workbook
fields:
  isbn: int
  comment: String?
  score: int
  createdBy: String
  createdAt: DateTime
  finishedAt: DateTime?
  pupil: PupilData?, relation(name=pupil_workbook_pupil, onDelete=Cascade)
  workbook: Workbook?, relation( name=pupil_workbook_workbook, onDelete=Cascade)
 