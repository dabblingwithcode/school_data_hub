## competence goal model
class: CompetenceGoal
table: competence_goal
fields:
  publicId: String
  description: String
  strategies: List<String>?
  createdBy: String
  createdAt: DateTime
  modifiedBy: String
  achievement: String
  achievedAt: DateTime
  pupil: PupilData?, relation(name=competence_goal_pupil)
  competence: Competence?, relation(name=competence_goal_competence)
